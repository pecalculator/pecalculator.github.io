---
layout: default
---
<div class="row">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1">
    <h2>{{ page.title }}</h2>
    <p class="text-muted">{{ page.date | date_to_string }}</p>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1">
    <div class="post">
      {{ content }}
    </div>
  </div>
</div>
